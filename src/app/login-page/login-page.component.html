<form class="loginForm">
  <div class="loginForm__content">
    <label for="loginEmail" class="loginForm__input-label">Email:</label>
    <input id="loginEmail" type="email" class="loginForm__input">
    <label for="loginEmail" class="loginForm__input-label">Password:</label>
    <input id="loginPassword" type="password" class="loginForm__input">
    <button
      type="submit"
      class="loginForm__button"
      (click)="onSubmit()"
    >
      Log in
    </button>
  </div>
</form>
