<table *ngIf="listOfUsers">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Permissions</th>
    <th>Date</th>
  </tr>
  <tr *ngFor="let user of listOfUsers">
    <td>{{ user.id }}</td>
    <td [routerLink]="'/users/' + user.id">{{ user.name }}</td>
    <td>{{ user.permissions }}</td>
    <td>{{ user.date }}</td>
  </tr>
</table>

<button routerLink="/users/add">
  Add new user
</button>
